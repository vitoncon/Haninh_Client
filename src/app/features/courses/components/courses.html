<div class="page-card">
  <p-table [value]="courses" showGridlines [tableStyle]="{ 'min-width': '60rem' }">
    <!-- header -->
    <ng-template pTemplate="header">
      <tr>
        <th>Mã KH</th>
        <th>Tên khóa học</th>
        <th>Danh mục</th>
        <th>Thời lượng</th>
        <th>Số học viên</th>
      </tr>
    </ng-template>
    <!-- body -->
    <ng-template pTemplate="body" let-course>
      <tr>
        <td>{{ course.id }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.category }}</td>
        <td>{{ course.duration }}</td>
        <td>{{ course.students }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
